version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lie4ml_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app   # 開発用: 変更がコンテナに反映される
    environment:
      - WATCHFILES_FORCE_POLLING=true
  
  frontend:
    build: ./frontend
    container_name: lie4ml_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
